<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon"  href="./images/logo.png.png">
    <title>Brand Shop</title>
</head>
<body>
    
    <header class="header">
        <div class="logo">
            <img src="./images/logo_transparent.png" alt="Brand Logo">
        </div>
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">Categories</a>
            <a href="#">New Arrivals</a>
            <a href="#">Sale</a>
        </nav>
        <div class="header-buttons">
            <input type="text" placeholder="Search..." class="search-input">
            <button class="cart-button">
                <img src="./images/photo_2024-11-06_04-53-18.jpg" alt="Cart">
            </button>
            <a href="#" class="button">Log In</a>
        </div>
    </header>

   
    <main class="main-content">

        
        <section class="products">
            <h2>Products</h2>
            <div class="product-grid">
                <div class="product-card">
                    <img src="./images/5150361427_w640_h640_zhiletka-cpcompany-.webp" alt="1">
                    <h3>Жилетка C.P.Company </h3>
                    <p>$400.00</p>
                    <button class="button">Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="./images/5655167874_w640_h640_adidas.webp" alt=" 2">
                    <h3>Чоловічі кросівки Adidas Bermuda</h3>
                    <p>$350.00</p>
                    <button class="button">Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="./images/6bf0f38a3ce07044a72a1a59545c7ab8-1215x1280.webp" alt=" 3">
                    <h3> Штани чоловічі Stone Island</h3>
                    <p>$100.00</p>
                    <button class="button">Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="./images/56554543482219.webp" alt=" 4">
                    <h3>Сумка жіноча Guess</h3>
                    <p>$650.00</p>
                    <button class="button">Add to Cart</button>
                </div>
            </div>
        </section>
    </main>

  
    <footer class="footer">
          
        <p>&copy; Technical support : +380679538769</p>
    </footer>
</body>
</html>
